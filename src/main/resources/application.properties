spring.application.name=gestionEntreprise

# =============================
# = Configuration DB
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_entreprise
spring.datasource.username=postgres
spring.datasource.password=nella
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Encodage
spring.datasource.sql-script-encoding=UTF-8

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update

logging.level.com.example.gestionEntreprise=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration pour les fichiers upload√©s
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Dossier d'upload
app.upload.dir=uploads/
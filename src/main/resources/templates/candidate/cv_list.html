<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Liste des Candidats/CV</h1>
        
        <!-- Filtres -->
        <form th:action="@{/admin/cv/list}" method="get">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="filterSkill" placeholder="Filtre par compétence" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="number" name="minEducation" placeholder="Niveau éducation min" class="form-control">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Filtrer</button>
                </div>
            </div>
        </form>

        <!-- Table -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Niveau Éducation</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidate : ${candidates}">
                    <td th:text="${candidate.idCandidate}"></td>
                    <td th:text="${candidate.person.lastName}"></td>
                    <td th:text="${candidate.person.firstName}"></td>
                    <td th:text="${candidate.educationLevel != null ? candidate.educationLevel.levelName : 'N/A'}"></td>
                    <td><a th:href="@{/admin/cv/details/{id}(id=${candidate.idCandidate})}" class="btn btn-sm btn-info">Détails</a></td> <!-- Ajoutez controller si besoin -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

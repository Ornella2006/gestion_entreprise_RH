<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Candidat</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/candidate/auth.css">
</head>
<body class="auth-Candidat">
    <!-- Gestion des messages avec Thymeleaf -->
    <div th:if="${errorMessage}" class="error-bar">
        <span th:text="${errorMessage}"></span>
        <span class="close">&times;</span>
    </div>
    <div th:if="${successMessage}" class="success-bar">
        <span th:text="${successMessage}"></span>
        <span class="close">&times;</span>
    </div>
    <div class="container">
        <div class="form-box login">
            <form th:action="@{/traitement_auth_Candidat}" method="post">
                <h1>Connexion Candidat</h1>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <p>ou se connecter avec</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-microsoft'></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form th:action="@{/traitement_signup_Candidat}" method="post">
                <h1>Inscription Candidat</h1>
                <div class="input-box">
                    <input type="text" name="last_name" placeholder="Nom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="first_name" placeholder="Pr√©nom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email professionnel" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="tel" name="phone" placeholder="Num√©ro de t√©l√©phone" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <select name="current_status" required>
                        <option value="">Statut actuel</option>
                        <option value="employed">En emploi</option>
                        <option value="seeking">En recherche d'emploi</option>
                        <option value="student">√âtudiant</option>
                        <option value="freelancer">Freelance</option>
                        <option value="other">Autre</option>
                    </select>
                    <i class='bx bxs-briefcase'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenue ! ü•∞</h1>
                <p>Cr√©ez un compte Candidatistrateur pour acc√©der </p>
                <button class="btn register-btn">S'inscrire</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Content de vous revoir !</h1>
                <p>Connectez-vous pour g√©rer</p>
                <button class="btn login-btn">Se connecter</button>
            </div>
        </div>
    </div>
    <script src="/js/candidate/auth.js"></script>
</body>
</html>

spring.application.name=gestionEntreprise

# =============================
# =    Configuration DB       =
# =============================

# Type de base de données
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_entreprise
spring.datasource.username=postgres
spring.datasource.password=nella
spring.datasource.driver-class-name=org.postgresql.Driver

# Driver PostgreSQL
# spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Encodage
spring.datasource.sql-script-encoding=UTF-8

spring.thymeleaf.cache=false # Désactive le cache pour le développement
spring.thymeleaf.prefix=classpath:/templates/ # Emplacement des templates HTML
spring.thymeleaf.suffix=.html
